<section *ngIf="recommendedPhotos$ | async as photos" class="relative mb-60">

    <p class="text-4xl uppercase -rotate-90 origin-left absolute left-0 bottom-0 w-fit">Explore new and popular styles
    </p>

    <div class="grid grid-cols-12 gap-x-6 pl-10">

        <div class="col-span-6 w-full">
            <img class="w-full aspect-square bg-[#F2F3F5] object-contain" [src]="photos[0].image" alt="">
        </div>

        <div class="col-span-6 grid grid-cols-12 gap-6">
            <img class="col-span-6 w-full bg-[#F2F3F5] aspect-square object-contain" [src]="photos[1].image" alt="">
            <img class="col-span-6 w-full bg-[#F2F3F5] aspect-square object-contain" [src]="photos[2].image" alt="">
            <img class="col-span-6 w-full bg-[#F2F3F5] aspect-square object-contain" [src]="photos[3].image" alt="">
            <img class="col-span-6 w-full bg-[#F2F3F5] aspect-square object-contain" [src]="photos[4].image" alt="">
        </div>

    </div>
</section>
